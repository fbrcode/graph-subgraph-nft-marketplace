type ActiveItem @entity {
  id: ID! # must have an ID
  buyer: Bytes! # address -> 0x0000... if no one bought it yet
  seller: Bytes! # address
  nftAddress: Bytes! # address
  tokenId: BigInt! # token id
  price: BigInt # price in wei (not required)
}

